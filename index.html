<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <!-- BSI -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />

    <link rel="stylesheet" href="style.css" />
    <title>TODO App</title>
  </head>
  <body>
    <div class="container">
      <div class="card mt-5">
        <div class="card-header">
          <h2 id="card_title" class="text-center pt-md-2">Get Stuff Done</h2>
        </div>
        <div class="card-body">
          <label for="task_input" class="form-label">Enter Task</label>
          <div class="mb-3 input-group">
            <input
              type="text"
              class="form-control"
              name="task_input"
              id="task_input"
              placeholder="Walk the dog"
            />
            <!-- 
            todo: render each task in script js file with the card properties and such
            each task should contain a "mark completed" (text-decoration: line-through or smth lol)
            said tasks should also contain a "X" bootstrap icon in red so when clicked, we remove from list
            append each list to an array and then iterate over the array and display each of them out
            -->
            <button
              onclick="renderTask()"
              type="button"
              class="btn btn-primary"
              id="task_push"
            >
              Enter Task
            </button>
          </div>
          <div class="task_list">
            <ul id="unordered_list"></ul>
          </div>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
